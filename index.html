<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Chanbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        .chat-container {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            max-height: 80vh;
            overflow: hidden;
        }
        .chat-header, .chat-footer {
            background-color: #9771b9;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .chat-message.user {
            background-color: #9771b9;
            color: #fff;
            align-self: flex-end;
        }
        .chat-message.bot {
            background-color: #e1e1e1;
            align-self: flex-start;
        }
        .chat-footer {
            display: flex;
            align-items: center;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
        }
        #send-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background-color: #9771b9;
            color: #fff;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #7a529a;
        }
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #888;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-header">4ChanBot</div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
            <button id="record-btn">Record (5s)</button>
        </div>
        <div id="typing-indicator" class="typing-indicator">4ChanBot is typing...</div>
    </div>

    <script>
        document.getElementById("send-btn").onclick = sendMessage;
        document.getElementById("record-btn").onclick = recordMessage;
        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                addMessage("You", userInput, "user");
                document.getElementById("user-input").value = "";
                document.getElementById("user-input").focus();
                showTypingIndicator(true);
                fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage("4ChanBot", data.response, "bot");
                    showTypingIndicator(false);
                })
                .catch(error => {
                    console.error("Error:", error);
                    showTypingIndicator(false);
                });
            }
        }
        
        function recordMessage() {
            fetch("/record", {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                addMessage("You", data.transcript, "user");
                addMessage("4ChanBot", data.response, "bot");
            })
            .catch(error =>{
                console.error("Error:", error); 
            })
        }


        function addMessage(sender, message, senderType) {
            var chatBox = document.getElementById("chat-box");
            var messageElem = document.createElement("div");
            messageElem.className = "chat-message " + senderType;
            messageElem.textContent = sender + ": " + message;
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator(show) {
            var typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = show ? "block" : "none";
        }

        window.onload = function() {
            document.getElementById("user-input").focus();
        };
    </script>
</body>
</html>
